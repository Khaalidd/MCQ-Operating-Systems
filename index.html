<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Operating Systems — Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div>
          <h1>Operating Systems — Quiz</h1>
          <p class="lead">
            Answer all questions then press <strong>Submit</strong> to grade.
            You can reset anytime.
          </p>
        </div>
      </header>

      <div class="card" id="quizCard">
        <div id="quiz"></div>

        <div class="controls">
          <button id="submitBtn">Submit</button>
          <button id="resetBtn" class="secondary" type="button">Reset</button>
          <div style="margin-left: auto">
            <small class="hint">Questions: 70</small>
          </div>
        </div>

        <div id="summary" class="feedback"></div>
      </div>

      <footer>all rights reserved to khaled :P</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
